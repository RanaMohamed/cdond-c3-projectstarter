---
- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "List files"
  shell: |
    pwd
    ls
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "List files"
  shell: |
    pwd
    ls
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Installing Node Dependencies and start"
  shell: |
    cd ~/backend-app
    npm i

- name: "List files"
  shell: |
    pwd
    ls
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend-app/dist
    ls
    pm2 stop default
    pm2 start main.js

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save
